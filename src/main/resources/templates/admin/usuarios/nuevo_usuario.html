<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin | Nuevo usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	
	<div class="container card-body">
		<form th:action="@{/admin/usuarios/guardar}" method="post">
		<div class="row">
			<div class="col-md-6">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control mb-3" id="nombre" name="nombre" placeholder="Fernando" required="true" >
			</div>
			<div class="col-md-6">
				<label for="nombre">Apellido:</label>
				<input type="text" class="form-control mb-3" id="apellido" name="apellido" placeholder="Varela" required="true" >
			</div>
		</div>
			<label for="tipousuario">Tipo usuario:</label>
			<select class="form-select mb-3" id="tipo" name="tipo">
				<option th:each="tipo : ${listaTipos}" th:value="${tipo.id}" th:text="${#strings.capitalize(tipo.nombre)}" class="mb-3"></option>
			</select>
			
			<div class="col-md-6">
				<label for="nombre">Dirección:</label>
				<input type="text" class="form-control mb-3" id="direccion" name="direccion" placeholder="Calle del Percebe" required="true" >
			</div>
			
			<div class="col-md-6">
				<label for="nombre">Teléfono:</label>
				<input type="text" class="form-control mb-3" id="telefono" name="telefono" placeholder="600012001" required="true" >
			</div>
			
			<div class="row">
				<div class="col-md-6">
				<label for="nombre">Contraseña:</label>
				<input type="password" class="form-control mb-3" id="contraseña" name="contraseña" required="true" >
			</div>
			<div class="col-md-6">
				<label for="nombre">Email:</label>
				<input type="text" class="form-control mb-3" id="email" name="email" placeholder="fernandovarela@gmail.com" required="true" >
			</div>
				<div class="col-md-6">
				<label for="nombre">Fecha de nacimiento:</label>
				<input type="date" class="form-control mb-3" id="fecha_nacimiento" name="fecha_nacimiento" required="true" >
			</div>
			</div>
			<div class="col-md-3 mb-3">
					<div class="form-check">
						<label class="form-check-label"></label><br>
						<input class="form-check-input" type="radio" name="activo" id="activo" value="1" checked="checked">
						<label class="form-check-label" for="activo1">Activo</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="activo" id="activo" value="0">
						<label class="form-check-label" for="activo2">Deshabilitado</label>
					</div>
				</div>
			</div>
			
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
